<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="background">

    <div class="traffic-container">
      <img class="traffic-pole-1" src="images/Traffic Pole 1.png" />
      <img class="traffic-lights-off-1" src="images/Traffic Lights Off 1.png" />
      <img id="red" class="light red-on-1" src="images/Red On 1.png" />
      <img id="yellow" class="light yellow-on-1" src="images/Yellow On 1.png" />
      <img id="green" class="light green-on-1" src="images/Green On 1.png" />
    </div>
  </div>

    <div class="controls">
    <button id="stopButton">Stop</button>
    <button id="slowButton">Slow</button>
    <button id="goButton">Go</button>
    <button id="toggle-button">Click Me to Start</button>
  </div>

  <audio id="audio" src="audio/Celeste Original Soundtrack - 03 - Resurrections.mp3" autoplay loop></audio>

  <script src="app.js"></script>
</body>
</html>
